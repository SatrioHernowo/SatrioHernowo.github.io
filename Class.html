<script>
    // Ambil parameter "name" dari URL
    const params = new URLSearchParams(window.location.search);
    const userName = params.get("name") || "Tamu";

    // Tampilkan teks dengan animasi mengetik
    const welcomeText = "Selamat Datang!";
    let welcomeElement = document.getElementById("welcome");
    let usernameElement = document.getElementById("username");

    function typeWriter(text, element, delay = 100, callback) {
        let i = 0;
        let interval = setInterval(() => {
            if (i < text.length) {
                element.textContent += text[i];
                i++;
            } else {
                clearInterval(interval);
                if (callback) callback();
            }
        }, delay);
    }

    // Ketikkan teks selamat datang, lalu nama
    typeWriter(welcomeText, welcomeElement, 100, () => {
        typeWriter(userName + "!", usernameElement, 100);
    });
</script>
